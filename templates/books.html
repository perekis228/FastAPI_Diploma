<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/books.css') }}">
</head>
<body>
    {% for book in books %}
        <a href="/books/{{book.title}}">
            <div class="book-show">
                <h2>{{book.title}}</h2>
                <div class="genre">
                    <p>{{book.genre}}</p>
                </div>
                <div class="author">
                    <p>{{book.author}}</p>
                </div>
            </div>
        </a>
    {% endfor %}

    {% if admin %}
        <div class="book-show">
            <p>Add book</p>
            <form action="/books/create" method="post">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title"><br><br>

                <label for="author">Author:</label>
                <input type="text" id="author" name="author"><br><br>

                <label for="genre">Genre:</label>
                <input type="text" id="genre" name="genre"><br><br>

                <label for="description">Description:</label>
                <input type="text" id="description" name="description"><br><br>

                <input type="submit" value="Login">
            </form>
        </div>
    {% else %}
        <div class="book-show">
            <p>You should be admin to add the book</p>
        </div>
    {% endif %}
</body>
</html>
